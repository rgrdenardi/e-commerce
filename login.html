<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/login.css">
  <title>Alura Geek - Login</title>
</head>
<body>
  <header class="cabecalho">
    <div class="logo">
      <img src="./img/Logo.png" alt="logo da alura" />
    </div>
    <div class="barra_pesquisa">
      <input
        type="text"
        class="barra_pesquisa__input"
        placeholder="O que deseja encontrar?"
      />
  </header>
  <section class="arealogin">
    <div class="arealogin_sessao">
      <p class="arealogin_sessao__titulo">Iniciar sessão</p>
      <input type="text" name="input_nome" placeholder="Escreva seu nome" class="input_login" required>
      <input type="text" name="input_senha" placeholder="Escreva sua senha" class="input_login" required>
      <button class="arealogin_button">Entrar</button>
    </div>
  </section>
  <section class="faleconosco">
    <div class="faleconosco_conteudo">
    <div class="faleconosco_logo">
      <img src="./img/Logo.png" alt="logo da alura" />
    </div>
    <div class="faleconosco_links">
      <a href="#">Quem somos nós</a>
      <a href="#">Politica de privacidade</a>
      <a href="#">Programa fidelidade</a>
      <a href="#">Nossas lojas</a>
      <a href="#">Quero ser franqueado</a>
      <a href="#">Anuncie aqui</a>
    </div>
    <div class="faleconosco_form">
      <p class="faleconosco_titulo">
        Fale conosco
      </p>
      <input type="text" name="input_nome" placeholder="Nome" class="form_nome" required>
      <textarea name="mensagem" class="form_mensagem" placeholder="Escreva sua mensagem"></textarea>
      <button class="faleconosco_button">Enviar mensagem</button>
    </div>
    </div>
  </section>
</div>
<footer class="footer">
<div class="footer__rodapé" style="text-align: center;">
    <p>Copyright © 2022 - Roger Luiz Denardi</p>
</div>
</footer>
</body>
</html>
